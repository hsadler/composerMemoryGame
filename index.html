<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://modernizr.com/downloads/modernizr-latest.js"></script>
    <script src="http://code.jquery.com/jquery-git2.js"></script>
    <script src="scripts/memoryCardGame.js"></script>
    <meta name="description" content="memory game" />
    <meta charset="utf-8">
    <title>Memory Game</title>

  </head>
  <body>

    <div class="hide" id="turnCounterWrapper">
      <span id="turnCounter">turn: 1</span>
    </div>

    <!-- GAME START OVERLAY -->
    <div class="" id="gameStartOverlay">
      <h1>Music Memory Game</h1>
      <p>Find the composers!</p>
      <input class="pure-button button-blue" id="newGameButton" type="button" value="START">
    </div>

    <!-- COMPOSER INFO OVERLAY -->
    <div class="hide" id="composerInfoOverlay">

      <h1 id = "composerNameInfo">Composer Name here..</h1>

      <div id="composerAudioWrapper">
        <audio controls="controls" id="composerAudio" src="">
        </audio>
      </div>

      <div id="composerIframeWrapper">
        <iframe id="composerIframe" src=""></iframe>
      </div>

      <input class="pure-button button-blue" id="closeInfo" type="button" value="back to game" onclick="closeComposerInfo();">

    </div>

    <!-- END GAME OVERLAY -->
    <div class="hide" id="gameEndOverlay">
      <h1>You Win!</h1>
      <p id="endGameTurnMessage">Completed in X turns!</p>
      <input class="pure-button button-blue" id="newGameButton" type="button" value="PLAY AGAIN">
    </div>

    <!-- THE GAME -->
    <div id="cardGameWrapper">

      <div id="gameHeaderWrapper">
        <div class="hide" id="composerHeaderHider"><!--for hiding header-->

          <p id="composerHeaderSubhead">&nbsp;</p>
          <h1 id="composerName">Find the Composers!</h1>

          <div id="learnMoreWrapper">
            <input class="pure-button button-blue" id="composerLearnMore" type="button" value="learn more">
          </div>

        </div>
      </div>

      <!--all tds are classed "gameCard" via js-->
      <!--all tds are given attr "data-card = 1,2,3, etc via js"-->
      <!--flip div html added to table datas via js-->
      <table class="" id="gameBoard">
        <tr>
          <td id="card1"></td>
          <td id="card2"></td>
          <td id="card3"></td>
          <td id="card4"></td>
          <td id="card5"></td>
          <td id="card6"></td>
        </tr>
        <tr>
          <td id="card7"></td>
          <td id="card8"></td>
          <td id="card9"></td>
          <td id="card10"></td>
          <td id="card11"></td>
          <td id="card12"></td>
        </tr>
        <tr>
          <td id="card13"></td>
          <td id="card14"></td>
          <td id="card15"></td>
          <td id="card16"></td>
          <td id="card17"></td>
          <td id="card18"></td>
        </tr>
        <tr>
          <td id="card19"></td>
          <td id="card20"></td>
          <td id="card21"></td>
          <td id="card22"></td>
          <td id="card23"></td>
          <td id="card24"></td>
        </tr>
        <tr>
          <td id="card25"></td>
          <td id="card26"></td>
          <td id="card27"></td>
          <td id="card28"></td>
          <td id="card29"></td>
          <td id="card30"></td>
        </tr>
      </table>

      <div id="restartWrapper" class="hide">
        <a id="restartGameLink" href="javascript:void(0);">restart game</a>
      </div>

    </div>

</body>
</html>
